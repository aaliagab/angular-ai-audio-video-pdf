<app-logout-button></app-logout-button>

<div class="grid-container">
  <div class="menu-container">
    <app-menu></app-menu>
  </div>
  <div class="content">
    <div class="container mt-5">
      <h2>Update User</h2>
      <form (ngSubmit)="updateUser()">
        <div class="mb-3">
          <label for="userEmail" class="form-label">Email</label>
          <input type="email" id="userEmail" [(ngModel)]="user.user_email" name="user_email" class="form-control" required>
        </div>
        <div class="mb-3">
          <label for="userPhone" class="form-label">Phone</label>
          <input type="text" id="userPhone" [(ngModel)]="user.user_phone" name="user_phone" class="form-control" required>
        </div>
        <div class="mb-3">
          <label for="userPassword" class="form-label">Password</label>
          <input type="password" id="userPassword" [(ngModel)]="user.user_password" name="user_password" class="form-control" required>
        </div>
        <div class="mb-3">
          <label for="userPasswordConfirm" class="form-label">Confirm Password</label>
          <input type="password" id="userPasswordConfirm" [(ngModel)]="user.user_password_confirm" name="user_password_confirm" class="form-control" required>
        </div>
        <div *ngIf="passwordMismatch" class="alert alert-danger">
          Passwords do not match.
        </div>
        <button type="submit" class="btn btn-primary">Update</button>
      </form>
    </div>
  </div>
</div>
