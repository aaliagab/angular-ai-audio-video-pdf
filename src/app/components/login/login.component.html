<div class="d-flex align-items-center justify-content-center vh-100 bg-light">
    <div class="card p-4 shadow-lg" style="width: 24rem;">
      <div class="card-body">
        <h2 class="card-title text-center mb-4">Login</h2>
        <form (ngSubmit)="login()">
          <div class="mb-3">
            <label for="userName" class="form-label">User Name</label>
            <input type="text" id="userName" [(ngModel)]="userName" name="userName" class="form-control" required>
          </div>
          <div class="mb-3">
            <label for="password" class="form-label">Password</label>
            <input type="password" id="password" [(ngModel)]="password" name="password" class="form-control" required>
          </div>
          <button type="submit" class="btn btn-primary w-100">Login</button>
        </form>
        <p *ngIf="errorMessage" class="text-danger mt-3">{{ errorMessage }}</p>
      </div>
    </div>
  </div>
