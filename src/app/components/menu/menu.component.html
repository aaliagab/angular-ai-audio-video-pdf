<div class="vh-100 bg-light d-flex">
  <div class="accordion w-100 p-3" id="accordionExample">
    <div class="accordion-item">
      <h2 class="accordion-header" id="headingOne">
        <button class="accordion-button" type="button" data-bs-toggle="collapse" data-bs-target="#collapseOne" aria-expanded="true" aria-controls="collapseOne">
          User
        </button>
      </h2>
      <div id="collapseOne" class="accordion-collapse collapse" aria-labelledby="headingOne" data-bs-parent="#accordionExample">
        <div class="accordion-body">
          <ul class="list-group">
            <li class="list-group-item"><a [routerLink]="['/users']" class="btn btn-link">User List</a></li>
            <li class="list-group-item"><a [routerLink]="['/users/create']" class="btn btn-link">Create User</a></li>
          </ul>
        </div>
      </div>
    </div>
    <div class="accordion-item">
      <h2 class="accordion-header" id="headingTwo">
        <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#collapseTwo" aria-expanded="false" aria-controls="collapseTwo">
          Access
        </button>
      </h2>
      <div id="collapseTwo" class="accordion-collapse collapse" aria-labelledby="headingTwo" data-bs-parent="#accordionExample">
        <div class="accordion-body">
          <ul class="list-group">
            <li class="list-group-item"><a [routerLink]="['/accesses']" class="btn btn-link">Access List</a></li>
            <li class="list-group-item"><a [routerLink]="['/accesses/create']" class="btn btn-link">Create Access</a></li>
          </ul>
        </div>
      </div>
    </div>
    <div class="accordion-item">
      <h2 class="accordion-header" id="headingThree">
        <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#collapseThree" aria-expanded="false" aria-controls="collapseThree">
          Source
        </button>
      </h2>
      <div id="collapseThree" class="accordion-collapse collapse" aria-labelledby="headingOne" data-bs-parent="#accordionExample">
        <div class="accordion-body">
          <ul class="list-group">
            <li class="list-group-item"><a [routerLink]="['/sources']" class="btn btn-link">Source List</a></li>
            <li class="list-group-item"><a [routerLink]="['/sources/create']" class="btn btn-link">Create Source</a></li>
          </ul>
        </div>
      </div>
    </div>
    <div class="accordion-item">
      <h2 class="accordion-header" id="headingFour">
        <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#collapseFour" aria-expanded="false" aria-controls="collapseFour">
          Content
        </button>
      </h2>
      <div id="collapseFour" class="accordion-collapse collapse" aria-labelledby="headingFour" data-bs-parent="#accordionExample">
        <div class="accordion-body">
          <ul class="list-group">
            <li class="list-group-item"><a [routerLink]="['/contents']" class="btn btn-link">Content List</a></li>
            <li class="list-group-item"><a [routerLink]="['/content/upload']" class="btn btn-link">Upload PDF</a></li>
          </ul>
        </div>
      </div>
    </div>
    <div class="accordion-item">
      <h2 class="accordion-header" id="headingFive">
        <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#collapseFive" aria-expanded="false" aria-controls="collapseFive">
          Chat
        </button>
      </h2>
      <div id="collapseFive" class="accordion-collapse collapse show" aria-labelledby="headingFive" data-bs-parent="#accordionExample">
        <div class="accordion-body">
          <ul class="list-group">
            <li class="list-group-item"><a [routerLink]="['/chat']" class="btn btn-link">Chat</a></li>
          </ul>
        </div>
      </div>
    </div>
  </div>
</div>
