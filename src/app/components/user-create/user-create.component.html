<app-logout-button></app-logout-button>
<div class="grid-container">
  <div class="menu-container">
    <app-menu></app-menu>
  </div>
  <div class="content">
<div class="container mt-5">
    <h2>Create User</h2>
    <form (ngSubmit)="createUser()">
      <div class="mb-3">
        <label for="userName" class="form-label">Username</label>
        <input type="text" id="userName" [(ngModel)]="user.user_name" name="user_name" class="form-control" required>
      </div>
      <div class="mb-3">
        <label for="userEmail" class="form-label">Email</label>
        <input type="email" id="userEmail" [(ngModel)]="user.user_email" name="user_email" class="form-control" required>
      </div>
      <div class="mb-3">
        <label for="userPhone" class="form-label">Phone</label>
        <input type="text" id="userPhone" [(ngModel)]="user.user_phone" name="user_phone" class="form-control" required>
      </div>
      <div class="mb-3">
        <label for="userPassword" class="form-label">Password</label>
        <input type="password" id="userPassword" [(ngModel)]="user.user_password" name="user_password" class="form-control" required>
      </div>
      <button type="submit" class="btn btn-primary">Create</button>
    </form>
  </div>
  </div>
